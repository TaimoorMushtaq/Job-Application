<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="Apply_box">
        <h1>Job Application 
            <span class=" title"> (Web) </span>
        </h1>
        <form action="">
        <div class="form_container ">
            <div class="form_control">
                <label for="first_name">First Name</label>
                <input id="first_name" name="first_name" placeholder="Enter first Name"/>
            </div>
            <div class="form_control">
                <label for="last_name">Lat Name </label>
                <input id="last_name" name="first_name" placeholder="Enter last Name"/>
            </div>  
            <div class="form_control">
                <label for="Email">Email</label>
                <input type= "email" id="Email" name="first_name" placeholder="Enter your Name"/>
            </div> 
            <div class="form_control">
                <label for="jobb_role">Job Role</label>
                <select id="job_role" name="job_role">
                <option value="">Select Job Role </option>
                <option value="frontend">Front End Developer </option>
                <option value="backend">Back End Developer</option>
                <option value="fullstack">Full Stack Developer</option>

                </select>
            </div> 
            <div class="form_control">
                <label for="Address">Address</label>
                <textarea name="Address" id="Address" rows="4" cols="50" placeholder="Enter Address">
                </textarea>
                </div>
                <div class="form_control">
                    <label for="city">City</label>
                    <input id="city" name="first_name" placeholder="Enter City Name"/>
                </div>
                <div class="form_control">
                    <label for="pincode">Pincode</label>
                    <input  type= "number" id="pincode" name="first_name" placeholder="Enter Pincode Name"/>
                </div>
                <div class="form_control">
                    <label for="date">Date</label>
                    <input  type= "date" id="date" name="date"/>
                </div>
                <div class="form_control">
                    <label for="upload">Upload Your CV</label>
                    <input  type= "file" id="upload" name="upload"/>
                </div>
        </div>
        <div class="button_container">
            <button type = "submit"> Apply Now</button>

        </div>
        </form>  
    </div>
    </div>
    
</body>
</html>
